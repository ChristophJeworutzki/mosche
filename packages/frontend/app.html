<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <script type="text/javascript">
      let resizeTimer
      let documentEl = document.documentElement
      const vh = window.innerHeight * 0.01
      documentEl.style.setProperty('--vh', `${vh}px`)
      documentEl.style.setProperty('--initial-vh', `${vh}px`)
      window.addEventListener('resize', () => {
        const vh = window.innerHeight * 0.01
        documentEl.style.setProperty('--vh', `${vh}px`)
        documentEl.classList.add('--resizing')
        clearTimeout(resizeTimer)
        resizeTimer = setTimeout(() => {
          documentEl.classList.remove('--resizing')
        }, 400)
      })
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
